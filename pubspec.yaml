name: quikhyr
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  equatable: ^2.0.5
  cupertino_icons: ^1.0.6
  cloud_firestore: ^4.15.6
  flutter_svg: ^2.0.10+1
  google_nav_bar: ^5.0.6
  go_router: ^12.1.3
  http: ^1.2.0
  dartz: ^0.10.1
  flutter_launcher_icons: ^0.13.1
  flutter_dotenv: ^5.1.0
  fuzzy: ^0.5.1
  provider: ^6.1.2
  timeago: ^3.6.1
  firebase_storage: ^11.6.9
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  intl: ^0.19.0
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.7.19
  flutter_image_compress: ^2.2.0
  geolocator: ^11.0.0
  pretty_qr_code: ^3.3.0
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/play_store_512.png"
  min_sdk_android: 21

flutter_native_splash:
  image: assets/images/logo.png
  color: "000000"
  
  android_12:
    image: assets/images/logo.png
    color: "000000"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/
  fonts:
    - family: Moonhouse
      fonts:
        - asset: assets/fonts/moonhouse.ttf
    - family: Trap
      fonts:
        - asset: assets/fonts/Trap-Regular.otf
          weight: 400
        - asset: assets/fonts/Trap-Bold.otf
          weight: 700
        - asset: assets/fonts/Trap-Light.otf
          weight: 300
        - asset: assets/fonts/Trap-Medium.otf
          weight: 500
        - asset: assets/fonts/Trap-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Trap-Black.otf
          weight: 900
        - asset: assets/fonts/Trap-ExtraBold.otf
          weight: 800
